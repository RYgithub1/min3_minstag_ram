name: min3_minstag_ram
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.9.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons:
  flutter_launcher_icons: ^0.8.1
  # Firebase:|>
  firebase_core: ^0.5.3
  cloud_firestore: ^0.14.0+2
  firebase_storage: ^5.2.0
  firebase_auth:  ^0.18.4+1
  firebase_analytics: ^6.2.0
  firebase_auth_web: ^0.3.2+3
  intl: ^0.17.0-nullsafety.2
  path: ^1.8.0-nullsafety.1
  # >|
  google_sign_in: ^4.5.9
  provider: ^4.3.3
  font_awesome_flutter: ^8.11.0
  toast: ^0.1.5
  image_picker: ^0.6.7+22
  geolocator: ^6.1.14
  geocoding: ^1.0.5


# For Firebase packages
dependency_overrides:
  intl: 0.17.0-nullsafety.2


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"
  adaptive_icon_background: "#212121"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf

    - family: NotoSansJP-Bold
      fonts:
        - asset: assets/fonts/NotoSansJP-Bold.otf

    - family: NotoSansJP-Medium
      fonts:
        - asset: assets/fonts/NotoSansJP-Medium.otf

    - family: NotoSansJP-Regular
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf


flutter_intl:
  enabled: true
